<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base_user_login_signup::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title></title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-7 offset-md-3 mt-5">
					<div class="card mt-3">

						<div class="card-body"> 

							<th:block thLif="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>

								<th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
							</th:block>

							<h4 class="text-center text-primary"><i class="fa-solid fa-lock"></i> Change User Password</h4>
							<form action="#" th:action="@{change-password-user/+${user.id}}" method="post">

								<div ssclass="form-group mt-3">
									<label>Enter New Password</label> <input type="password"
										placeholder="enter new password" class="form-control" name="newPassword" required>
								</div>

								<div class="container text-center mt-4">

									<button type="submit" href="/change"
										class="btn bg-primary btn-block text-white">Change
										Password</button>

								</div>

							</form>
						</div>

					</div>

				</div>

			</div>
		</div>

	</section>

</body>

</html>
