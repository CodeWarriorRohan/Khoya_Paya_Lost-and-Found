<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Post Upload Form</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
	<form action="savePost" class="space-y-4" method="post" enctype="multipart/form-data">
		<div class="container mx-auto mt-10">
			<div class="max-w-md mx-auto bg-white rounded-md p-6 shadow-md">
				<h1 class="text-2xl font-bold mb-4">Upload Post</h1>

				<div class="mb-4">
					<label for="title" class="block text-gray-700">Name</label>
					<input type="text" id="name" name="name"
						class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400"
						placeholder="Enter title">
				</div>
				<div class="mb-4">
					<label for="title" class="block text-gray-700">Contact No.</label>
					<input type="number" id="contactno" name="contactno"
						class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400"
						placeholder="Enter contact number">
				</div>

				<div class="mb-4">
					<label for="description" class="block text-gray-700">Description</label>
					<textarea id="description" name="description" rows="4"
						class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400"
						placeholder="Enter description"></textarea>
				</div>
				<div class="mb-4">
					<label for="image_data" class="block text-gray-700">Image</label>
					<input type="file" id="file" name="file"
						class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
				</div>
				<button type="submit"
					class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Upload</button>
	</form>
	</div>
	</div>

</body>

</html>
